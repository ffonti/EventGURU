<main class="h-screen w-screen">

  <section class="flex-center flex-col h-full w-full bg-slate-50">

    <div class="modal">

      <!-- Logo -->
      <div>
        <img class="mx-auto h-10 w-auto" src="../../../assets/logo_small.png" alt="EventGURU">
        <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
          Login
        </h2>
      </div>

      <!-- Card centerata -->
      <div class="mt-5 flex-center w-full">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6 flex-center flex-col w-[45%]">
          <div class="flex justify-center items-center gap-3 w-full">
            <div class="w-full">
              <label for="username" class="label-form">
                <p class="font-semibold">Username</p>
              </label>
              <input [ngClass]="emptyAndTouched('username') ? 'input-form-red' : 'input-form'"
                formControlName="username" name="username" type="text" class="input-form" required />
            </div>
          </div>

          <div class="w-full">
            <label for="password" class="label-form">
              <p class="font-semibold">Password</p>
            </label>
            <div class="flex-center flex-col relative">
              <input formControlName="password" name="password" [type]="!showPassword ? 'password' : 'text'"
                [ngClass]="emptyAndTouched('password') ? 'input-form-red' : 'input-form'" required>
              <span (click)="toggleShowPassword()"
                class="material-icons right-2 absolute text-xl text-gray-900 cursor-pointer">
                {{!showPassword ? 'visibility_off' : 'visibility'}}
              </span>
            </div>
          </div>

          <div class="space-y-3 w-full flex-center flex-col">
            <div class="w-full">
              <button type="submit"
                [ngClass]="loginForm.valid ? 'btn-submit cursor-pointer' : 'btn-submit opacity-60 cursor-default'">Accedi</button>
            </div>

            <div class="flex-col justify-center items-start">
              <div>
                <p class="label-form">
                  Non hai un account?
                  <a routerLink="/register" class="font-medium hover:underline text-avrblue">Registrati</a>
                </p>
              </div>
              <div>
                <p class="label-form">
                  Password dimenticata?
                  <a routerLink="/recuperaPassword" class="font-medium hover:underline text-avrblue">Recuperala</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
